<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PingPong </title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <div class="container">

            <div class="picture"> <img src="imgOne.JPG"/> </div>
            <div>  <b> Ping Pong Score Keeper </b> </div>
            
            <div class="counter"> <b> <span id="frst"> 0 </span> to <span id="scnd"> 0 </span> </b> </div>
            <div> Use the buttons below to keep score </div>

            <div class="selector"> 
                <b> Playing To </b> 
              
                    <select id="set" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    </select>
              
            </div>

            <div class="btns"> 
                <button class="playerFirst" id="one"> +1 Player One </button>
                <button class="playerSecond" id="two"> +1 Player Two </button>
                <button class="reset" id="rst"> Reset </button>
            </div>

    </div>




    <script src = "pingpong.js"> </script>
</body>
</html>
